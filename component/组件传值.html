<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">

  <child message="hello!"></child>
</div>
<script src="../js/vue.js"></script>
<script>
  Vue.component('child', {
    props: ['message'],
    template: '<span>{{message}}</span>'
  })
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好甜"
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- watch 用于监听属性变化等操作，请运行查看效果 -->
  千米：<input type="text" v-model="kilometers">
  米<input type="text" v-model="meters">
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好甜",
      kilometers: 0,
      meters: 0
    },
    watch: {
      kilometers(val) {
        this.kilometers = val
        this.meters = val * 1000
      },
      meters(val) {
        this.kilometers = val / 1000
        this.meters = val
      }
    }
  })
  app.$watch('kilometers', (newVua, oldVua) => {
    document.getElementById("app")
  })
</script>
</body>
</html>

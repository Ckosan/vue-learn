<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      h2 {
          color: green;
      }

      button {
          color: black;
          width: 30px;
      }
  </style>
</head>
<body>
<div id="app">
  {{message}}
  <h2 :class="{active:isActive}">你好呀</h2>
  <button @click="changeColor">变色龙</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好甜",
      isActive: true
    },
    methods: {
      changeColor() {
        console.log("变色");
        this.isActive = !this.isActive
      }
    }
  })
</script>
</body>
</html>
